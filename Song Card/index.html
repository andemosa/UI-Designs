<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Song Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="image-wrapper">
                <img class="artist-image"
                    src="https://res.cloudinary.com/dvhndpbun/image/upload/e_auto_saturation,q_auto:eco/v1589661894/241103_edugxc.png"
                    alt="musician image">
            </div>
            <div class="text-wrapper">
                <h3>Albin Lee Meldau</h3>
                <p>The Weight Is Gone - The Purgatory Sessions</p>
            </div>
            <div class="button-cont">
                <span class="btn-outer-wrapper">
                    <label for="toggle" class="btn-inner-wrapper">
                        <input class="hidden" type="checkbox" name="" id="toggle">
                        <img class="btn-icon play-icon" src="./img/play-icon.svg" alt="play">
                        <img class="pause-icon" src="./img/pause-icon.svg" alt="pause">
                    </label>
                </span>

            </div>
        </div>
    </main>

</body>

</html>
