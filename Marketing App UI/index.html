<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marketing App UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="ui ui-1">
            <span class="ui--close">
                <img class="close-icon" src="./img/close-icon.svg" alt="">
            </span>
            <div class="ui--input_search">
                <img class="search-icon" src="./img/search-icon.svg" alt="">
                <input class="search-input" type="search" placeholder="Search">
            </div>
            <div class="ui--menu">
                <p>Audience</p>
                <p>Reports</p>
            </div>
            <div class="ui--actions">
                <button class="btn campaign-btn">Create campaign</button>
            </div>

            <div class="divider"></div>

            <div class="ui--profile-wrapper">
                <span class="profile-picture_wrapper">
                    <img class="profile-image" src="./img/profile-img.png" alt="profile picture">
                </span>
                <span class="profile-details">
                    <span>
                        <h3 class="profile-name">Ray Floyd <span class="badge">pro</span></h3>

                    </span>
                    <span>
                        <p>View account</p>
                    </span>
                </span>
            </div>
            <div class="ui--actions logout">
                <img class="logout-icon" src="./img/logout-icon.svg" alt="">
                <p>log Out</p>
            </div>

        </section>
        <section class="ui ui-2">
            <span class="ui--back">
                <img class="arrow-back" src="./img/back-icon.svg" alt="">
            </span>
            <div class="ui--date">
                <h1>Apr. 20 - 24</h1>
                <p>Switch report</p>
            </div>

            <div class="ui--cards-wrapper">
                <div class="card">
                    <h2 card="card-header">943</h2>
                    <p>Opened</p>
                </div>
                <div class="card">
                    <h2 card="card-header">173</h2>
                    <p>Clicked</p>
                </div>
                <div class="card">
                    <h2 card="card-header">7</h2>
                    <p>Bounced</p>
                </div>
                <div class="card">
                    <h2 card="card-header">16</h2>
                    <p>Unsubscribed</p>
                </div>
            </div>
            <div class="ui--footer">
                <div class="footer-item">
                    <p>Successful deliveries</p>
                    <h3>2,468</h3>

                </div>
                <div class="footer-item">
                    <p>Total opens</p>
                    <h3>1,322</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
